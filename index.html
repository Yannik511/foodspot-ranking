<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- PWA: Manifest + Icons -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- PWA: Theme Colors (separate for Light/Dark) -->
    <meta name="theme-color" content="#FF7E42" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <!-- iOS: Vollbild & Statusbar (wirkt nur wenn aus Homescreen gestartet) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      /* Critical CSS - Lädt VOR allem anderen
         WICHTIG: Diese Styles werden sofort geladen, bevor React hydriert
         Sie verhindern Race-Conditions zwischen inline CSS und useEffect */
      
      /* Basis-Styles für html/body */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        /* iOS PWA: -webkit-fill-available als Fallback für 100vh/dvh */
        height: -webkit-fill-available;
        height: 100dvh;
        height: 100vh; /* Fallback */
        overflow: hidden !important;
      }

      /* Landing-Page: Transparenter Background - verhindert weißen Balken im Safe-Area */
      body[data-page="landing"],
      body[data-page="landing"]::before {
        background: transparent !important;
        background-color: transparent !important;
      }
      
      body[data-page="landing"]::before {
        display: none !important;
        content: none !important;
        height: 0 !important;
        width: 0 !important;
        opacity: 0 !important;
        visibility: hidden !important;
      }

      /* iOS PWA: Sicherstellen, dass #root die komplette Höhe nutzt */
      #root {
        height: 100dvh;
        height: -webkit-fill-available; /* iOS Safari Fallback */
        height: 100vh; /* Fallback */
        min-height: 100dvh;
        min-height: -webkit-fill-available; /* iOS Safari Fallback */
        min-height: 100vh; /* Fallback */
      }
    </style>
    <!-- Android Chrome: Entfernt Browser-Chrome im Homescreen-Modus -->
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Rankify</title>
    <!-- Google Fonts - Poppins for premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Google Maps Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places" async defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
